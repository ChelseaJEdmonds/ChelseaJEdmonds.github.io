<main>
	<!-- Main Contact Start -->
	<div id="contact_page">
		<!-- Headings Start -->
		<h1>Contact Me</h1>
		<p>If you would like to contact me for a commission, have a question, or would just like to send me a comment. Fill in the form below to contact me, I would love to hear from you.</p>
		<!-- Headings End -->
			<!-- Form Links Start -->
			<form action="https://api.web3forms.com/submit" method="POST" id="form">
				<input type="hidden" name="access_key" value="68fd51dd-b6d9-4f1e-bdf2-262ab350adc6"/>
				<input type="hidden" name="subject" value="New Message from Chelsea Edmonds's Contact Page" />
				<input type="hidden" name="from_name" value="ChelseaJEdmonds.github.io">
				<input type="hidden" name="redirect" value="https://ChelseaJEdmonds.github.io/message_success.html" />
				<input type="checkbox" name="botcheck" class="hidden" style="display: none;">
			<!-- Form Links End -->
			<!-- Form Input Start -->
				<!-- Name Input -->
				<label for="name">Name</label>
				<input type="text" name="name" id="name" placeholder="Ex. Bob Smith" required>
				<!-- Email Input -->
				<label for="email" >Email Address</label>
				<input type="email" name="email" id="email" placeholder="Ex. BSmith@gmail.com" required>					<!-- Message Type Input -->
				<label for="message_type">Message Type</label>
				<select id="message_type" name="Message Type">
				<option value="Commission">Commission</option>
				<option value="Comment">Comment</option>
				<option value="Question">Question</option>
				</select>
				<!-- Message Input -->
				<label for="message">Message</label>
				<textarea rows="8" name="message" id="message" placeholder="Type Message Here" required></textarea>
				<!-- Submit Button Start -->
				<button type="submit">Send Message</button>
				<!-- Submit Button End -->
			<!-- Form Input End -->
        	</form>
		<!-- Main Contact End -->
	</div>
